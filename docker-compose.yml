#docker-composeのバージョン
version: '3'
services:
  db:
    image: postgres
    ports:
      - '5432:5432' # ホストからゲストへポートフォワード
    volumes:
      - postgresql-data:/var/lib/postgresql/data
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "3001:8080"
    volumes:
      - ./document/swagger.yaml:/swagger.yaml
    environment:
      SWAGGER_JSON: /swagger.yaml
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "rm -f /WashletSearchApp/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    depends_on:
      - db # DB側のコンテナが出来上がってからbackendを実行する
    ports:
      - "3000:3000" # ホストからゲストへポートフォワード
    volumes:
      - .:/WashletSearchApp # ソースコード変更したらDocker側も即反映されるように
volumes:
  postgresql-data:
    driver: local